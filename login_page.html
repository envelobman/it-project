<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <script>
        function homepage() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            if (!username || !password) {
                alert("enter your username please");
            } else {
                alert("sign in successful! " + username + "!");
                window.location.href = "Home.html";
            }
        }
    </script>

    <title>log-in</title>
</head>

<body>
    <header>
        <div class="homelink">
            <h1>
                <a href="../home page/login_page.html" target="_self">
                    <span class="r1">R</span>ide <span class="r2">R</span>ated
                </a>
            </h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form class="loginbox" target="_self" method="post">
                <h2><strong><i>Sign in</i></strong></h2>
                <div class="inputbox">
                    <input id="username" type="text" required>
                    <label for="username"><strong><i>Username</i></strong></label>
                </div>
                <div class="inputbox">
                    <input minlength="1" maxlength="20" id="password" type="password" required>
                    <label for="password"><strong><i>Password</i></strong></label>
                </div>
                <button type="button" onclick="homepage()" class="loginbtn">Login</button>

                <div class="signuplink">
                    Not a Member?! <a href="../home page/html.html">Sign up</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
